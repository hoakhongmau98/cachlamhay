<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.scss'>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="divinput">
            <div class="timergird">
                <div class="timer">
                    <p id="day"></p>
                    <h6>days</h6>
                </div>
                
                <div class="timer">
                    <p id="hour"></p>
                    <h6>hours</h6>
                </div>
                
                <div class="timer">
                    <p id="minute"></p>
                    <h6>minutes</h6>
                </div>
                <div class="timer">
                    <p id="second"></p>
                    <h6>seconds</h6>
                </div>
            </div>
            
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="country">Country</label>
                <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                </select>
            
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
<script>
  
    var countDownDate = new Date("April 01, 2021 11:11:11").getTime();
    var x = setInterval(function() {
  
    var now = new Date().getTime();
    var distance = countDownDate - now;
  
  
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("day").innerHTML = days;
    document.getElementById("hour").innerHTML = hours;
    document.getElementById("minute").innerHTML = minutes;
    document.getElementById("second").innerHTML = seconds;
    });
  
  </script>
</html>
